<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Log in</title>
  </head>

  <body>
    <div
      id="public"
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <h1 class="title">Elenco B&B</h1>
      <h6 class="subtitle mb-5">pagina di amministrazione</h6>

      <div class="card" style="width: 20rem">
        <div class="text-center mb-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
            />
          </svg>
        </div>
        <form>
          <div class="card-body">
            <div id="alert" class="mb-3 d-none">
              <!-- alert per visualizzare i messaggi di errore -->
              <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                <symbol
                  id="exclamation-triangle-fill"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <!-- simbolo del triangolo col ! in mezzo -->
                  <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  ></path>
                </symbol>
              </svg>
              <div
                class="alert alert-danger d-flex align-items-center alert-dismissible fade show"
                role="alert"
              >
                <svg
                  class="bi flex-shrink-0 me-2"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Danger:"
                >
                  <use xlink:href="#exclamation-triangle-fill"></use>
                </svg>
                <strong>Login fallita</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
                <!-- bottone per chiudere l'alert -->
              </div>
            </div>
            <div class="mb-3">
              <!-- form di inserimento -->
              <label for="user" class="form-label">Nome admin</label>
              <input
                type="text"
                class="form-control"
                id="user"
                name="user"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div id="login" class="text-center">
              <!-- pulsante log in -->
              <button type="button" id="buttonLogin" class="btn btn-primary">
                Log in
              </button>
            </div>
            <div id="loading" class="text-center d-none">
              <!-- pulsante disabilitato che serve a dare l'idea del caricamento, appare alla pressione del pulsante logIn -->
              <button class="btn btn-primary" type="button" disabled>
                <span
                  class="spinner-border spinner-border-sm"
                  aria-hidden="true"
                ></span>
                <span role="status">Loading...</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="private" class="d-none">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin page</a>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Insert structure
          </button>

          <button id="indietro" type="button" class="btn btn-danger">
            Back
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">B&B</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form style="text-align: center">
                    <div class="form-group">
                      <label for="name">Name of structure</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        placeholder="Enter name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="ind">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="indirizzo"
                        placeholder="Enter address ex: Viale assunta 148 Cernusco sul Naviglio"
                      />
                    </div>
                    <div class="form-group">
                      <label for="descr">Description</label>
                      <input
                        type="text"
                        class="form-control"
                        id="descrizione"
                        placeholder="Enter a description"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    id="inserisci"
                  >
                    Insert structure
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fine modale -->
      </nav>
      <table id="tabella" class="table table-dark table-hover"></table>
    </div>
    <script src="admin.js" type="module"></script>
  </body>
</html>
